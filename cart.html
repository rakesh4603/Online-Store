<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cart online store</title>
</head>
<body>
    <header>
        <div class="NavBar">
            <a href="index.html" id="navbar-title">
                FASHION STORE
            </a>
        </div>
    </header>
    <main>
        <h2>Your Cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>T-Shirt</td>
                    <td>$10</td>
                    <td>2</td>
                    <td>$20</td>
                </tr>
                <tr>
                    <td>Sunglasses</td>
                    <td>$5</td>
                    <td>1</td>
                    <td>$5</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <div class="footer">
            <p>&copy; 2021 Fashion Store</p>
        </div>
    </footer>
    
</body>
</html>
